    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @media print {
            @page {
                size: A3 landscape;
                margin: 0;
            }
            .no-print { display: none !important; }
            body { 
                background-color: white !important; 
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #root { width: 100% !important; height: auto !important; }
            main { padding: 0 !important; margin: 0 !important; overflow: visible !important; background: white !important; }
            .max-w-\[1400px\] { max-width: none !important; width: 100% !important; border: none !important; box-shadow: none !important; }
            
            /* Forzar visualización de colores en el PDF */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            .min-h-\[1800px\] { min-height: auto !important; }
            .shadow-xl, .shadow-2xl, .shadow-md { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
        }
    </style>
